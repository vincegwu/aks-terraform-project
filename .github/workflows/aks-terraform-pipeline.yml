name: AKS Terraform Pipeline

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        type: choice
        options:
          - dev
          - stage 
          - prod

env:
  TF_VERSION: '1.7.5'
  AZURE_REGION: 'australiacentral'

jobs:
  # Security Scanning Job
  security-scan:
    name: Security Scan with Checkov
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: |
          pip install checkov
          checkov --version

      - name: Run Checkov security scan
        id: checkov
        run: |
          checkov --directory . \
            --framework terraform \
            --output cli \
            --output junitxml \
            --output-file-path console,checkov-report.xml \
            --soft-fail \
            --compact
        continue-on-error: true

      - name: Check for HIGH/CRITICAL findings
        run: |
          # For initial rollout, just report findings without blocking
          echo "Running security scan..."
          checkov --directory . \
            --framework terraform \
            --compact || true
          
          echo ""
          echo "‚ö†Ô∏è Security scan complete. Review findings above."
          echo "Note: Blocking will be enabled after initial issues are resolved."

      - name: Upload Checkov report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkov-security-report
          path: checkov-report.xml
          retention-days: 30

      - name: Comment PR with scan results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const scanStatus = '${{ steps.checkov.outcome }}';
            const emoji = scanStatus === 'success' ? '‚úÖ' : '‚ö†Ô∏è';
            
            const comment = `## ${emoji} Security Scan Results
            
            **Status:** ${scanStatus === 'success' ? 'Passed' : 'Issues Found'}
            
            Checkov has completed scanning your Terraform code for security vulnerabilities.
            
            üìä [View detailed security report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            ${scanStatus !== 'success' ? '‚ö†Ô∏è Please review findings in the detailed logs.' : ''}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Existing Terraform Job
  terraform:
    name: Terraform Plan/Apply
    runs-on: ubuntu-latest
    needs: security-scan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
