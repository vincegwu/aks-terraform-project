name: Infrastructure Deployment

# Workflow Chain: Push to main → Infrastructure Deploy → Application Deploy → Manual Destroy
# This workflow automatically triggers Application Deployment upon successful completion

on: 
    push:
        branches:
        - main
        paths:
        - 'modules/**'
        - '*.tf'
        - 'envs/**'
        - '.github/workflows/aks-terraform-pipeline.yml'
    pull_request:
        branches:
        - main
        paths:
        - 'modules/**'
        - '*.tf'
        - 'envs/**'
        - '.github/workflows/**'
    workflow_dispatch:
        inputs:
            environment:
                description: 'Deployment Environment'
                required: true
                type: choice
                options:
                    - dev
                    - stage 
                    - prod

permissions:
  contents: read
  actions: write
  id-token: write

env:
    TF_VERSION: '1.7.5'
    AZURE_REGION: 'australiacentral'

jobs:
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, stage, prod]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive
      
      - name: Terraform Init
        run: terraform init -backend=false
      
      - name: Terraform Validate
        run: terraform validate

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Set Environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" = "push" ] || [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          else
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_BACKEND_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TF_BACKEND_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER }}" \
            -backend-config="key=${{ steps.set-env.outputs.environment }}/terraform.tfstate"
      
      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file="envs/${{ steps.set-env.outputs.environment }}/terraform.tfvars" \
            -out=tfplan
      
      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ steps.set-env.outputs.environment }}
          path: tfplan
          retention-days: 5

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.environment != 'dev') && github.event.inputs.environment || '' }}
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Set Environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          else
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ steps.set-env.outputs.environment }}
      
      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_BACKEND_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TF_BACKEND_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER }}" \
            -backend-config="key=${{ steps.set-env.outputs.environment }}/terraform.tfstate"
      
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
      
      - name: Export Terraform Outputs
        id: tf-outputs
        run: |
          terraform output -json > terraform-outputs.json
          cat terraform-outputs.json
          
          # Extract key values for verification
          echo "acr_name=$(terraform output -raw acr_name)" >> $GITHUB_OUTPUT
          echo "aks_cluster_name=$(terraform output -raw aks_cluster_name)" >> $GITHUB_OUTPUT
          echo "resource_group_name=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
      
      - name: Upload Terraform State Info
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state-${{ steps.set-env.outputs.environment }}
          path: |
            terraform-outputs.json
            terraform.tfstate
          retention-days: 7
      
      - name: Trigger Application Deployment
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'app-deployment.yml',
              ref: 'main',
              inputs: {
                environment: '${{ steps.set-env.outputs.environment }}',
                run_id: '${{ github.run_id }}',
                app_repository: 'pravinmishraaws/book-review-app',
                app_branch: 'main'
              }
            });
