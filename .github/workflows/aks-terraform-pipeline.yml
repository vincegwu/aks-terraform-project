name: AKS Terraform Pipeline

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    types: [opened, synchronize, reopened]

env:
  AZURE_REGION: 'australiacentral'

permissions:
  contents: read
  issues: write
  pull-requests: write
  security-events: write

jobs:
  security-scan:
    name: Security Scan with Checkov
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq (for JSON parsing)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run Checkov (action)
        id: checkov
        uses: bridgecrewio/checkov-action@v12.1347.0
        with:
          # pass args to the checkov CLI to produce both JSON and junit XML outputs
          args: >
            --directory . --framework terraform
            -o json --output-file-path checkov-report.json
            -o junitxml --output-file-path checkov-report.xml
        # allow the step to complete so we can parse output and always upload artifacts
        continue-on-error: true

      - name: Parse Checkov JSON for HIGH/CRITICAL
        id: parse
        run: |
          # default to zero if file missing
          if [ -f checkov-report.json ]; then
            HIGH_COUNT=$(jq '[.results.failed_checks[] | select(.severity=="HIGH" or .severity=="CRITICAL")] | length' checkov-report.json)
          else
            HIGH_COUNT=0
          fi
          echo "high_count=$HIGH_COUNT" >> $GITHUB_OUTPUT

      - name: Upload Checkov reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-security-report
          path: |
            checkov-report.json
            checkov-report.xml
          if-no-files-found: warn
          retention-days: 30

      - name: Comment PR with scan summary
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const highCount = parseInt('${{ steps.parse.outputs.high_count }}') || 0;
            const emoji = highCount > 0 ? '⚠️' : '✅';
            const statusText = highCount > 0 ? `Issues found: ${highCount} HIGH/CRITICAL` : 'No HIGH/CRITICAL issues found';
            const runUrl = `https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            
            const blockageWarning = highCount > 0 ? '\n> ⚠️ This PR is blocked until HIGH/CRITICAL issues are resolved.\n' : '';
            
            const body = `## ${emoji} Checkov Security Scan Summary
            
            - **Status:** ${statusText}
            - **Checkov report:** [Action run and artifacts](${runUrl})
            ${blockageWarning}
            <details>
            <summary>Scan details</summary>
            
            - JSON report: checkov-report.json
            - JUnit report: checkov-report.xml
            
            </details>
            `;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
      
      - name: Log scan results (for forked PRs)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
        run: |
          echo "## Checkov Security Scan Summary"
          echo "HIGH/CRITICAL findings: ${{ steps.parse.outputs.high_count }}"
          echo ""
          echo "Note: Running from a fork - cannot post PR comments due to GitHub security restrictions."
          echo "Please check the Actions tab for detailed results and artifacts."

      - name: Fail on HIGH/CRITICAL findings
        if: steps.parse.outputs.high_count != '0'
        run: |
          echo "Failing job because ${{ steps.parse.outputs.high_count }} HIGH/CRITICAL Checkov findings were detected."
          exit 1

