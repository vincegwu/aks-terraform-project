apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-review-frontend
  labels:
    app: book-review
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: book-review
      component: frontend
  template:
    metadata:
      labels:
        app: book-review
        component: frontend
    spec:
      containers:
      - name: frontend
        image: <ACR_NAME>.azurecr.io/book-review-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: BACKEND_API_URL
          valueFrom:
            configMapKeyRef:
              name: book-review-config
              key: backend_api_url
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
