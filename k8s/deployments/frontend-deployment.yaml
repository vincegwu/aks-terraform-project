apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-review-frontend
  labels:
    app: book-review
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: book-review
      component: frontend
  template:
    metadata:
      labels:
        app: book-review
        component: frontend
    spec:
      containers:
      - name: frontend
        image: <ACR_NAME>.azurecr.io/book-review-frontend:latest
        imagePullPolicy: Always

        command: ["npx"]
        args: ["next", "start", "-p", "3000", "-H", "0.0.0.0"]
        
        ports:
        - containerPort: 3000
          name: http

        env:
        - name: NODE_ENV
          value: "production"
        - name: BACKEND_API_URL
          valueFrom:
            configMapKeyRef:
              name: book-review-config
              key: backend_api_url
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
