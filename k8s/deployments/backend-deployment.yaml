apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-review-backend
  labels:
    app: book-review
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: book-review
      component: backend
  template:
    metadata:
      labels:
        app: book-review
        component: backend
    spec:
      containers:
      - name: backend
        image: <ACR_NAME>.azurecr.io/book-review-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: book-review-config
              key: database_host
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: book-review-config
              key: database_port
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: book-review-config
              key: database_name
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: book-review-secrets
              key: database_user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: book-review-secrets
              key: database_password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
