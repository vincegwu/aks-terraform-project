apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-review-backend
  labels:
    app: book-review
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: book-review
      component: backend
  template:
    metadata:
      labels:
        app: book-review
        component: backend
    spec:
      containers:
      - name: backend
        image: <ACR_NAME>.azurecr.io/book-review-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: book-review-config
              key: database_host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: book-review-config
              key: database_port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: book-review-config
              key: database_name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: book-review-secrets
              key: database_user
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: book-review-secrets
              key: database_password
        - name: PORT
          value: "8080"
        - name: DB_DIALECT
          value: "mysql"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
